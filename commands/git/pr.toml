- <Gap from Scout Report (if any else omit)>
- <Brief technical reasoning (1 line max)>

## Testing
- <Specific command run>
- <Edge case verified>

<## ðŸ“¸ Visuals (if applicable)>
EOF
) && gh pr create --title "<title>" --body-file .gemini/.tmp/pr_body.md --draft
```
"""